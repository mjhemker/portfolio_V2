<!DOCTYPE html>
<html>
<head><title>Local Video Test Only</title></head>
<body style="padding: 20px; font-family: Arial; background: #f0f0f0;">
    <h1>üé• Local Video Test (No External Resources)</h1>
    
    <div style="background: white; padding: 20px; margin: 20px 0; border-radius: 8px;">
        <h2>Video Essays Test</h2>
        <video id="video1" controls width="100%" height="300" style="background: #000;">
            <source src="projects_assets/video_essays/video_essay_2.mp4" type="video/mp4">
            Video not supported
        </video>
        <div id="status1" style="margin-top: 10px; padding: 10px; background: #f8f8f8; border-radius: 4px;"></div>
    </div>
    
    <div style="background: white; padding: 20px; margin: 20px 0; border-radius: 8px;">
        <h2>Art Process Video Test</h2>
        <video id="video2" controls width="300" height="400" style="background: #000;">
            <source src="art_vods/compressed/2025/Dancers_Dance_vid.mp4" type="video/mp4">
            Video not supported
        </video>
        <div id="status2" style="margin-top: 10px; padding: 10px; background: #f8f8f8; border-radius: 4px;"></div>
    </div>
    
    <div style="background: white; padding: 20px; margin: 20px 0; border-radius: 8px;">
        <h2>Direct File Access</h2>
        <p><strong>Test these direct links:</strong></p>
        <p>üé¨ <a href="projects_assets/video_essays/video_essay_2.mp4" target="_blank">Video Essays File</a></p>
        <p>üé® <a href="art_vods/compressed/2025/Dancers_Dance_vid.mp4" target="_blank">Art Process Video File</a></p>
        <button onclick="testFileAccess()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Test File Access</button>
        <div id="fileTest" style="margin-top: 10px; padding: 10px; background: #f8f8f8; border-radius: 4px;"></div>
    </div>

    <script>
        console.log('üöÄ Local-only test page loaded');
        
        // Test video 1 (Video Essays)
        const video1 = document.getElementById('video1');
        const status1 = document.getElementById('status1');
        
        video1.addEventListener('loadstart', () => {
            status1.innerHTML = 'üîÑ Video Essays: Loading started...';
            console.log('‚úÖ Video Essays: Loading started');
        });
        
        video1.addEventListener('loadeddata', () => {
            status1.innerHTML = '‚úÖ Video Essays: Loaded successfully! Duration: ' + Math.round(video1.duration) + 's, Size: ' + video1.videoWidth + 'x' + video1.videoHeight;
            console.log('‚úÖ Video Essays: Loaded successfully');
        });
        
        video1.addEventListener('error', (e) => {
            const error = video1.error;
            let msg = '‚ùå Video Essays Error: ';
            if (error) {
                switch(error.code) {
                    case 1: msg += 'ABORTED'; break;
                    case 2: msg += 'NETWORK ERROR'; break;
                    case 3: msg += 'DECODE ERROR'; break;
                    case 4: msg += 'FORMAT NOT SUPPORTED'; break;
                    default: msg += 'UNKNOWN (' + error.code + ')';
                }
            }
            status1.innerHTML = msg;
            console.error(msg, e);
        });
        
        // Test video 2 (Art Process)
        const video2 = document.getElementById('video2');
        const status2 = document.getElementById('status2');
        
        video2.addEventListener('loadstart', () => {
            status2.innerHTML = 'üîÑ Art Video: Loading started...';
            console.log('‚úÖ Art Video: Loading started');
        });
        
        video2.addEventListener('loadeddata', () => {
            status2.innerHTML = '‚úÖ Art Video: Loaded successfully! Duration: ' + Math.round(video2.duration) + 's, Size: ' + video2.videoWidth + 'x' + video2.videoHeight;
            console.log('‚úÖ Art Video: Loaded successfully');
        });
        
        video2.addEventListener('error', (e) => {
            const error = video2.error;
            let msg = '‚ùå Art Video Error: ';
            if (error) {
                switch(error.code) {
                    case 1: msg += 'ABORTED'; break;
                    case 2: msg += 'NETWORK ERROR'; break;
                    case 3: msg += 'DECODE ERROR'; break;
                    case 4: msg += 'FORMAT NOT SUPPORTED'; break;
                    default: msg += 'UNKNOWN (' + error.code + ')';
                }
            }
            status2.innerHTML = msg;
            console.error(msg, e);
        });
        
        // File access test
        async function testFileAccess() {
            const fileTest = document.getElementById('fileTest');
            fileTest.innerHTML = 'üîÑ Testing file access...';
            
            const files = [
                'projects_assets/video_essays/video_essay_2.mp4',
                'art_vods/compressed/2025/Dancers_Dance_vid.mp4'
            ];
            
            let results = '';
            
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    const size = response.headers.get('content-length');
                    const type = response.headers.get('content-type');
                    results += `‚úÖ ${file}: ${response.status} OK (${Math.round(size/1024/1024)}MB, ${type})<br>`;
                } catch (error) {
                    results += `‚ùå ${file}: ${error.message}<br>`;
                }
            }
            
            fileTest.innerHTML = results;
        }
        
        // Auto-run file test on page load
        setTimeout(testFileAccess, 1000);
    </script>
</body>
</html>
